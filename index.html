<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - PlantGarden</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#f0fdf4; margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { background:white; border:1px solid #def7ec; border-radius:16px; padding:28px; box-shadow:0 4px 24px rgba(0,0,0,.06); width: 96%; max-width: 440px; }
    h1 { margin:0 0 10px; color:#064e3b; }
    p { color:#475569; }
    a.btn { display:block; text-align:center; background:#0ea5e9; color:white; padding:12px 16px; border-radius:10px; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <div class="card">
    <h1>เข้าสู่ระบบ</h1>
    <p>โปรดลงชื่อเข้าใช้ด้วย Google เพื่อไปยังแดชบอร์ด</p>
    <a class="btn" href="/auth/google">Sign in with Google</a>
    <p style="margin-top:12px;color:#ef4444;" id="err"></p>
  </div>
  <script>
    const params = new URLSearchParams(location.search);
    if (params.get('error') === 'auth') {
      document.getElementById('err').textContent = 'ไม่สามารถยืนยันตัวตนด้วย Google ได้ โปรดลองอีกครั้ง';
    }
  </script>
</body>
</html>
